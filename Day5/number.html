<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number</title>
    </head>
    <body>
        <script>
            //Khai báo biến -kiểu number
                //1. Kiểu integer (Số nguyên)
                //2. Kiểu float (Số thực)
                var integerNumber = 7
                var floatNumber = 6.34
                console.log (integerNumber)
                console.log (floatNumber)
                var result = integerNumber + floatNumber
                console.log (result)
                // Xác định dạng var
                var division = integerNumber / floatNumber
                console.log (division)
                console.log (typeof division)
                // Chuyển đổi dạng var
                var num1Convert = division.toString()
                console.log (typeof num1Convert, num1Convert)
                //Làm tròn số
                    // 1. Math.ceil(num): Làm tròn lên
                    // 2. Math.floor(num): Làm tròn xuống
                    // 3. Math.round(num): Tự động làm tròn lên hoặc xuống dựa trên biến
                console.log (Math.round(division))
                // Boolean (true/false)
                var isLove = false
                console.log (isLove)
        </script>
    </body>
</html>
